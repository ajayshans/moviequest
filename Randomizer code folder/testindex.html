<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Selector</title>
</head>
<body>


<section id = "application">
    <!-- TODO: Add dropdowns using HTML. Replace later with Tailwind CSS Dropdown -->
    <div class="dropdown-container">
        <label for="dropdown-genre">Genre:</label>
        <select id="dropdown-genre">
            <option value="">Any</option>
            <option value="18">Drama</option>
            <option value="53">Thriller</option>
            <option value="35">Comedy</option>
            <option value="27">Horror</option>
            <option value="99">Documentary</option>
            <option value="10749">Rom-com</option>
            <option value="28">Action</option>
        </select>
    </div>

    <div class="dropdown-container">
        <select id="dropdown-decade">
            <option value="Any">Any</option>
            <option value="1910">1910's</option>
            <option value="1920">1920's</option>
            <option value="1930">1930's</option>
            <option value="1940">1940's</option>
            <option value="1950">1950's</option>
            <option value="1960">1960's</option>
            <option value="1970">1970's</option>
            <option value="1990">1990's</option>
            <option value="1990">1990's</option>
            <option value="2000">2000's</option>
            <option value="2010">2010's</option>
            <option value="2020">2020's</option>
        </select>
    </div>

    <div class="dropdown-container">
        <select id="original-language">
            <option value="Any">Any</option>
            <option value="en">English</option>
            <option value="ja">Japanese</option>
        </select>
    </div>


<button id="searchButton">Search</button>


<div id="movieDisplay"></div>



<p id="messageDisplay"></p>

<script src="test.js"></script>

</body>
</html>
