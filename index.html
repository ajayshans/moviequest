<!DOCTYPE html>
<html lang="en">

<!-- Metadata + Linking CSS/3rd Party APIs -->
<head>
    <title>Movie Quest</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link to Tailwind CSS Framework. This is with Play CDN - may need an UPDATE -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Links for reset and non-framework CSS Styling -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Movie Quest</h1>
        <nav>
            <ul>
                <li> <a href="#application">Application</a> </li>
                <li> <a href="#history">Previous Results</a> </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Intro -->
        <section id = "intro">
            <p>Looking for something to watch? Movie Quest is here to help!</p>
        </section>
        <!-- Current Search -->
        <section id = "application">

        </section>

        <!-- Historical Results -->
        <section id = "history">
            <h2>Recent Generations</h2>
            <ol id = "history-list"></ol>
        </section>
    </main>
    <!-- Embed script.js in body -->
    <script src="script.js"></script>
    <!-- Embed tmdb.js in body-->
    <script src="tmdb.js"></script>
    <!-- Embed youtube.js in body-->
    <script src="youtube.js"></script>
</body>

</html>
