<!DOCTYPE html>
<html lang="en">

<!-- Metadata + Linking CSS/3rd Party APIs -->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Quest</title>
    <!-- Link to Tailwind CSS Framework. This is with Play CDN - may need an UPDATE -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Links for reset and non-framework CSS Styling -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1 id = "page-title" class = "text-3xl">MOVIE QUEST</h1>
        <!-- Nav Bar -->
        <nav class = nav-bar>
            <ul>
                <li> <a href="#application">Application</a> </li>
                <li> <a href="#history">Previous Results</a> </li>
            </ul>
        </nav>
    </header>
    <br>
    <main>
        <!-- Intro -->
        <section id = "intro">
            <p>Looking for something to watch? Movie Quest is here to help! Enter your desired filters below to begin :)</p>
        </section>
    <br>
        <!-- Current Search -->
        <section id = "application">
            <!-- TODO: Add dropdowns using HTML. Replace later with Tailwind CSS Dropdown -->
            <div class="dropdown-container">
                <label for="dropdown-genre">Genre:</label>
                <select id="dropdown-genre">
                    <option value="any">Any</option>
                    <option value="drama">Drama</option>
                    <option value="thriller">Thriller</option>
                    <option value="comedy">Comedy</option>
                    <option value="horror">Horror</option>
                    <option value="documentary">Documentary</option>
                    <option value="rom-com">Rom-com</option>
                    <option value="action">Action</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label for="dropdown-release">Release Date:</label>
                <select id="dropdown-release">
                    <option value="any">Any</option>
                    <option value="new-release">New Releases</option>
                    <option value="tens">2010s</option>
                    <option value="noughties">2000s</option>
                    <option value="nineties">90s</option>
                    <option value="eighties">80s</option>
                    <option value="seventies">70s</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label for="dropdown-lang">Language:</label>
                <select id="dropdown-lang">
                    <option value="any">Any</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="chinese">Chinese</option>
                    <option value="japanese">Japanese</option>
                    <option value="korean">Korean</option>
                    <option value="french">French</option>
                    <option value="italian">Italian</option>
                </select>
            </div>
            <br>
            <br>
            <button id = "submit-button">Find your movie!</button>
            <br>
            <button id = "history-button">View Historical Results</button>
        </section>
    <br>
        <!-- Historical Results -->
        <section id = "history">
            <h2>Recent Results</h2>
            <ol id = "history-list"></ol>
        </section>
    </main>
    <!-- Embed script.js in body -->
    <script src="script.js"></script>
    <!-- Embed tmdb.js in body-->
    <script src="tmdb.js"></script>
    <!-- Embed youtube.js in body-->
    <script src="youtube.js"></script>
</body>
<!-- Test -->
</html>
