<!DOCTYPE html>
<html lang="en">

<!-- Metadata + Linking CSS/3rd Party APIs -->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Quest</title>
    <!-- Link to Tailwind CSS Framework. This is with Play CDN - may need an UPDATE -->

<link href="./dist/output.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+NKo+Unjoined&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Links for reset and non-framework CSS Styling -->
<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
            <div id="player"></div>
    <header>
        <h1 id = "page-title" class = "text-3xl font-bold">MOVIE QUEST</h1>
        <!-- Nav Bar -->
        <!-- <nav class = nav-bar>
            <ul>
                <li class=""> <a href="#application">Application</a> </li>
                <li> <a href="#history">Previous Results</a> </li>
            </ul>
        </nav> -->
    </header>
    <br>
    <main>
        <!-- Intro -->
        <section>
            <p id= "intro">Looking for something to watch? Movie Quest is here to help! 
                <br> Enter your desired filters below to begin.</p>
        </section>
    <br>
        <!-- Current Search -->
        <section id = "application">
            <!-- TODO: Add dropdowns using HTML. Replace later with Tailwind CSS Dropdown -->
            <div class="dropdown-container">
                <label id="genre" for="dropdown-genre">Genre:</label>
                <select id="dropdown-genre">
                    <option value="">Any</option>
                    <option value="18">Drama</option>
                    <option value="53">Thriller</option>
                    <option value="35">Comedy</option>
                    <option value="27">Horror</option>
                    <option value="99">Documentary</option>
                    <option value="10749">Romance</option>
                    <option value="28">Action</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label for="dropdown-release">Release Date:</label>
                <select id="dropdown-release">
                    <option value="any">Any</option>
                    <option value="new-release">New Releases</option>
                    <option value="tens">2010s</option>
                    <option value="noughties">2000s</option>
                    <option value="nineties">90s</option>
                    <option value="eighties">80s</option>
                    <option value="seventies">70s</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label for="dropdown-lang">Language:</label>
                <select id="dropdown-lang">
                    <option value="any">Any</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="chinese">Chinese</option>
                    <option value="japanese">Japanese</option>
                    <option value="korean">Korean</option>
                    <option value="french">French</option>
                    <option value="italian">Italian</option>
                </select>
            </div>
            <br>
            <br>
            <div class="sub-hist">
            <button id = "submit-button">Find your movie!</button>
            <br>
            <button id = "history-button" a href="assets/results.html">View Historical Results</button>
        </div>
        </section>
    <br>
        <!-- Historical Results -->
        <section>
            <h2 id ="recent-results">Recent Results:</h2>
            <ol id = "history-list"></ol>
        </section>
    </main>
    <!-- Embed script.js in body -->
    <script src="script.js"></script>
    <!-- Embed tmdb.js in body-->
    <script src="./assets/js/tmdb.js"></script>
    <!-- Embed youtube.js in body-->
    <script src="./assets/js/youtube.js"></script>
</body>

</html>
