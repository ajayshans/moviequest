<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <!-- Link to Tailwind CSS Framework. This is with Play CDN - may need an UPDATE -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Links for reset and non-framework CSS Styling -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body class="text-white font-extralight">
    <header>
        <h1 id = "page-title" class = "drop-shadow-2xl text text-center font-Rowdies text-8xl font-bold my-16 p-1">Movie Quest üßô‚Äç‚ôÇÔ∏è</h1>
        <!-- Nav Bar -->
        <!-- <nav class = nav-bar>
            <ul>
                <li class=""> <a href="#application">Application</a> </li>
                <li> <a href="#history">Previous Results</a> </li>
            </ul>
        </nav> -->
    </header>
    <br>
    <main>
        <!-- Intro -->
        <section id = "intro" class ="text-xl leading-7 text-center">
            <p>Looking for something to watch? <br>
                Movie Quest is here to help! Enter your desired filters below to begin.</p>
        </section>
    <br>
        <!-- Current Search -->
        <section id = "application" class="text-center">
            <!-- TODO: Add dropdowns using HTML. Replace later with Tailwind CSS Dropdown -->
            <div class="dropdown-container inline inline-block p-1">
                <label id="genre" for="dropdown-genre" class="font-semibold bg-red-600 p-1 inline-block text-black font-sans text-base">Genre:</label>
                <select id="dropdown-genre" class="text-white bg-black">
                    <option value="Any">Any</option>
                    <option value="18">Drama</option>
                    <option value="53">Thriller</option>
                    <option value="35">Comedy</option>
                    <option value="27">Horror</option>
                    <option value="99">Documentary</option>
                    <option value="10749">Romance</option>
                    <option value="28">Action</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label id="release" for="dropdown-release" class="font-semibold bg-red-600 p-1 inline-block text-black font-sans text-base">Release Date:</label>
                <select id="dropdown-release" class="text-white bg-black">
                    <option value="Any">Any</option>
                    <option value="1910">1910's</option>
                    <option value="1920">1920's</option>
                    <option value="1930">1930's</option>
                    <option value="1940">1940's</option>
                    <option value="1950">1950's</option>
                    <option value="1960">1960's</option>
                    <option value="1970">1970's</option>
                    <option value="1980">1980's</option>
                    <option value="1990">1990's</option>
                    <option value="2000">2000's</option>
                    <option value="2010">2010's</option>
                    <option value="2020">2020's</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label for="dropdown-lang" class="font-semibold bg-red-600 p-1 inline-block text-black font-sans text-base">Language:</label>
                <select id="dropdown-lang" class="text-white bg-black">
                    <option value="Any">Any</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="fr">French</option>
                    <option value="de">Germany</option>
                    <option value="it">Italian</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                    <option value="id">Indonesian</option>
                </select>
            </div>
            <br>
            <br>
            <div class="sub-hist">
            <button id = "submit-button" class="opacity-100 dark:md:hover:bg-yellow-50 p-1.5 bg-yellow-300 text-black mb-3 font-sans-serif font-thin">Find Your Movie!</button>
            <br>
            <button id="history-button" class=" dark:md:hover:bg-yellow-50 p-1.5 bg-orange-300 text-black font-thin">View Historical Results</button>
            <br>
            <button id="clear-history">clear history</button> <!--used for testing-->
        </div>
        </section>
    <br>
    
        <!-- Current Results -->
        <section>
            <div id="movieDisplay"></div>
            <p id="messageDisplay"></p>
            <br>
            <h2>VIDEO PREVIEW</h2>
            <!-- Note: src attribute URL is placeholder. Needs to be removed -->
            <iframe id="youtube-preview"
                width="640" height="360"
                frameborder="0"
            ></iframe>
        </section>

        <!-- Historical Results -->
        <section>
            <h2 id ="recent-results" class="text-center italic text-3xl underline underline-offset-8 rounded p-10">Recent Results:</h2>
            <ol id = "history-list"></ol>
        </section>
    </main>
    <!-- Embed script.js in body-->
    <script src="assets/js/script.js"></script>
</body>

</html>
