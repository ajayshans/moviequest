<body>
    <header>

    <main>
        <!-- Intro -->
        <section id = "intro">
            <p>Looking for something to watch? Movie Quest is here to help! Enter your desired filters below to begin üòä</p>
        </section>
    <br>
        <!-- Current Search -->
        <section id = "application">
            <!-- TODO: Add dropdowns using HTML. Replace later with Tailwind CSS Dropdown -->
            <div class="dropdown-container">
                <label id="genre" for="dropdown-genre">Genre:</label>
                <select id="dropdown-genre">
                    <option value="Any">Any</option>
                    <option value="18">Drama</option>
                    <option value="53">Thriller</option>
                    <option value="35">Comedy</option>
                    <option value="27">Horror</option>
                    <option value="99">Documentary</option>
                    <option value="10749">Romance</option>
                    <option value="28">Action</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label for="dropdown-release">Release Date:</label>
                <select id="dropdown-release">
                    <option value="Any">Any</option>
                    <option value="1910">1910's</option>
                    <option value="1920">1920's</option>
                    <option value="1930">1930's</option>
                    <option value="1940">1940's</option>
                    <option value="1950">1950's</option>
                    <option value="1960">1960's</option>
                    <option value="1970">1970's</option>
                    <option value="1980">1980's</option>
                    <option value="1990">1990's</option>
                    <option value="2000">2000's</option>
                    <option value="2010">2010's</option>
                    <option value="2020">2020's</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label for="dropdown-lang">Language:</label>
                <select id="dropdown-lang">
                    <option value="Any">Any</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="fr">French</option>
                    <option value="de">Germany</option>
                    <option value="it">Italian</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                    <option value="id">Indonesian</option>
                </select>
            </div>
            <br>
            <br>
            <div class="sub-hist">
            <button id = "submit-button">Find your movie!</button>
            <br>
            <button id="history-button">View Historical Results</button>
            <br>
            <button id="clear-history">clear history</button> <!--used for testing-->
        </div>
        </section>
    <br>
    
        <!-- Current Results -->
        <section>
            <h2>SYNOPSIS</h2>
            <div id="movieDisplay"></div>
            <p id="messageDisplay"></p>
            <br>
            <h2>VIDEO PREVIEW</h2>
            <!-- Note: src attribute URL is placeholder. Needs to be removed -->
            <iframe id="youtube-preview"
                width="640" height="360"
                frameborder="0"
            ></iframe>
        </section>

        <!-- Historical Results -->
        <section>
            <h2 id ="recent-results">Recent Results:</h2>
            <ol id = "history-list"></ol>
        </section>
